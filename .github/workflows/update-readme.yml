name: Sync Notion to Organization Readme

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install @notionhq/client notion-to-md
        
      - name: Fetch Notion content and update README
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PAGE_ID: 2889f783227480539afffe3b5aa75005
        run: |
          cat <<'EOF' > sync-notion.js
          import { Client } from "@notionhq/client";
          import { NotionToMarkdown } from "notion-to-md";
          import fs from "fs";

          const notion = new Client({ auth: process.env.NOTION_TOKEN });
          const n2m = new NotionToMarkdown({ notionClient: notion });
          const pageId = process.env.PAGE_ID;

          async function main() {
            try {
              // 페이지를 Markdown으로 변환
              const mdBlocks = await n2m.pageToMarkdown(pageId);
              const mdString = n2m.toMarkdownString(mdBlocks);

              // README.md로 저장
              fs.writeFileSync("profile/README.md", mdString.parent, "utf-8");
              console.log("✅ README.md updated successfully.");
            } catch (err) {
              console.error("❌ Error fetching Notion content:", err.message);
              process.exit(1);
            }
          }

          main();
          EOF

          node sync-notion.js

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet README.md; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git commit -m "auto: sync from Notion"
          git push
